<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amar Bank</title>
    <!-- stylesheet -->
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-4">
    <header>
        <h1 class="text-5xl font-medium text-center mt-16">Welcome to <span class="font-bold text-purple-600">"Amar Bank"</span></h1>
    </header>
    <main>
        <!-- login section -->
        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-10 ">
            <h3 class="font-semibold text-2xl mb-4">Please Login</h3>
            <div class="" action="">
                <input id="user-email" class="border border-gray-400 rounded block w-3/4 mb-4 px-2" type="text" placeholder="enter your email">
                <input id="user-password" class="border border-gray-400 rounded block w-3/4 mb-4 px-2" type="password" name="" id="" placeholder="enter password">
                <button id="login-submit" class="bg-yellow-400 px-5 py-1 rounded text-white font-semibold">Submit</button>
            </div>
        </section>
    </main>
    <!-- js -->
    <script src="js/login.js"></script>
</body>
</html>
