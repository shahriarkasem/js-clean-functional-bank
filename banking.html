<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking site</title>
    <!-- stylesheet -->
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Deposit money or <span class="text-purple-400">Withdraw cash</span></h1>
    </header>
    <main class=" w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-4 text-white">
                <div class="bg-red-300 rounded p-8">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-orange-300 rounded p-8">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-green-400 rounded p-8">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">5200</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposite and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4">
                <div class="bg-fuchsia-300 rounded p-8" action="">
                    <h3 class="font-medium text-2xl mb-2">Please Deposit</h3>
                    <input id="deposit-input" class="border border-gray-400 rounded block w-full mb-4 px-2" type="text" placeholder="$ amount you want to deposit">
                    <button id="deposit-button" class="bg-yellow-400 px-5 py-2 rounded text-white font-semibold">Deposit</button>
                </div>
                <div class="bg-fuchsia-300 rounded p-8" action="">
                    <h3 class="font-medium text-2xl mb-2">Please Withdraw</h3>
                    <input id="withdraw-input" class="border border-gray-400 rounded block w-full mb-4 px-2" type="text" placeholder="$ amount you want to withdraw">
                    <button id="withdraw-button" class="bg-yellow-400 px-5 py-2 rounded text-white font-semibold">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <!-- js -->
    <script src="js/functional.js"></script>
</body>
</html>
